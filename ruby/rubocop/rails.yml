# RuboCop Rails の設定ファイル
# 通常、基本設定ファイル (base.yml) と同時に利用する

require: rubocop-rails

AllCops:
  Exclude:
    - bin/**/*
    - config/*
    - config/environments/*
    - db/**/*
    - node_modules/**/*
    - vendor/**/*

